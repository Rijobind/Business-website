<app-header></app-header>
<section id="contact"
    class="py-28 transform transition-all duration-300 hover:scale-[1.01] animate-fade-in relative bg-gradient-to-br from-blue-50 via-white">
    <div class="max-w-5xl mx-auto px-6">
        <div class="bg-white shadow-xl rounded-3xl p-10 md:p-16 relative">
            <div class="text-center mb-10">
                <h2 class="text-4xl md:text-4xl font-extrabold text-gray-800 mb-6">
                    We’re eager to hear from you
                </h2>
                <p class="text-gray-600 max-w-2xl mx-auto">
                    For any questions, concerns, or feedback regarding our policies,
                    please reach out to us — we value your insights and every message
                    matters.
                </p>
            </div>
            <div *ngIf="productTitle" class="mb-4">
                <p class="text-gray-600 mx-auto">
                    You’re contacting us about: <span class="font-bold">{{ productTitle }}</span>
                </p>
            </div>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" placeholder="Your Name" formControlName="fullName"
                            class="w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none py-3 px-4 transition" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" placeholder="Your Email" formControlName="email"
                            class="w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none py-3 px-4 transition" />
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                    <input type="text" placeholder="Subject" formControlName="subject"
                        class="w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none py-3 px-4 transition" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                    <textarea rows="5" placeholder="Tell us about your project" formControlName="message"
                        class="w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none py-3 px-4 transition"></textarea>
                </div>

                <div class="text-center justify-center flex">
                    <button type="submit" [disabled]="isLoading || contactForm.invalid"
                        class="bg-blue-600 text-white px-8 py-3 rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg transition flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                        <span *ngIf="!isLoading">Submit</span>
                        <span *ngIf="isLoading" class="flex items-center">
                            <svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z">
                                </path>
                            </svg>
                            Sending...
                        </span>
                    </button>
                </div>

            </form>
            <div *ngIf="showSuccess"
                class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 backdrop-blur-sm z-50">
                <div
                    class="bg-white text-green-600 text-lg font-semibold px-10 py-6 rounded-2xl shadow-xl animate-popup">
                    ✅ Message sent successfully!
                </div>
            </div>

        </div>
    </div>

    <!-- Decorative circle -->
    <div
        class="absolute top-10 left-10 w-32 h-32 bg-blue-200 rounded-full mix-blend-multiply filter blur-2xl opacity-30 animate-pulse">
    </div>
</section>
<app-footer></app-footer>
