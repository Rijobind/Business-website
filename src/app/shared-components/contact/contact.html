<app-header></app-header>
<section id="contact" class="py-28 relative bg-gradient-to-br from-blue-50 via-white">
    <div class="max-w-5xl mx-auto px-6">
        <div class="bg-white shadow-xl rounded-3xl p-10 md:p-16 relative">
            <div class="text-center mb-10">
                <h2 class="text-4xl md:text-4xl font-extrabold text-gray-800 mb-6">We’re eager to hear from you</h2>
                <p class="text-gray-600 max-w-2xl mx-auto">
                    For any questions, concerns, or feedback regarding our policies, please reach out to us — we value
                    your insights and every message matters. </p>
            </div>
            <form class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" placeholder="Your Name"
                            class="w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none py-3 px-4 transition" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" placeholder="Your Email"
                            class="w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none py-3 px-4 transition" />
                    </div>
                </div>
                <div class="grid grid-cols-1">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                        <input type="text" placeholder="Subject"
                            class="w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none py-3 px-4 transition" />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                    <textarea rows="5" placeholder="Tell us about your project"
                        class="w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none py-3 px-4 transition"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="bg-blue-600 text-white px-8 py-3 rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg transition transform hover:-translate-y-0.5">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div
        class="absolute top-10 left-10 w-32 h-32 bg-blue-200 rounded-full mix-blend-multiply filter blur-2xl opacity-30 animate-pulse">
    </div>
</section>
<app-footer></app-footer>
