<app-header></app-header>
<div class=" bg-gradient-to-r from-gray-100 to-gray-200">
    <div class="min-h-screen mx-3 flex items-center justify-center  py-28">
        <div
            class="flex bg-white rounded-2xl shadow-2xl overflow-hidden w-full max-w-4xl transform transition-all duration-300 hover:scale-[1.01] animate-fade-in">
            <div class="hidden lg:block lg:w-1/2">
                <img src="assets/login.jpg" alt="Login illustration" class="h-full w-full object-cover">
            </div>
            <div class="w-full p-10 lg:w-1/2">
                <h2 class="text-3xl font-extrabold text-gray-800 text-center">
                    Welcome to <span class="text-indigo-600">OON SOFT</span>
                </h2>
                <div class="mt-8">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                    <div class="flex items-center border rounded-lg bg-gray-100">
                        <span class="px-3 text-gray-500"><i class="fas fa-envelope"></i></span>
                        <input type="email" placeholder="you@example.com" [(ngModel)]="username"
                            class="w-full bg-gray-100 py-2 px-2 text-gray-700 focus:outline-none rounded-r-lg">
                    </div>
                </div>
                <div class="mt-5">
                    <div class="flex justify-between items-center">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                        <a (click)="onForgetPassword()"
                            class="text-xs cursor-pointer text-indigo-500 hover:underline">Forgot Password?</a>
                    </div>
                    <div class="flex items-center border rounded-lg bg-gray-100 relative">
                        <span class="px-3 text-gray-500"><i class="fas fa-lock"></i></span>
                        <input [type]="showPassword ? 'text' : 'password'" placeholder="••••••••" [(ngModel)]="password"
                            class="w-full bg-gray-100 py-2 px-2 text-gray-700 focus:outline-none">
                        <button type="button" (click)="togglePassword()"
                            class="absolute right-3 text-gray-500 hover:text-gray-700">
                            <i [ngClass]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>
                <div class="mt-8">
                    <button (click)="onLogin()"
                        class="w-full py-3 rounded-lg cursor-pointer bg-gradient-to-r from-indigo-600 to-indigo-400 text-white font-semibold hover:scale-105 transition transform shadow-md flex justify-center items-center space-x-2">
                        <span *ngIf="!isLoginLoading">Login</span>
                        <span *ngIf="isLoginLoading" class="flex items-center space-x-2">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4">
                                </circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8v4l3.5-3.5L12 0v4a8 8 0 100 16v-4l-3.5 3.5L12 24v-4a8 8 0 01-8-8z">
                                </path>
                            </svg>
                            <span>Logging in...</span>
                        </span>
                    </button>
                </div>
                <div class="mt-6 flex items-center justify-between">
                    <span class="border-b w-1/5 md:w-1/4"></span>
                    <p class="text-xs text-gray-400 uppercase">or</p>
                    <span class="border-b w-1/5 md:w-1/4"></span>
                </div>
                <div class="mt-6 text-center">
                    <a (click)="onRegister()"
                        class="inline-block text-indigo-600 font-medium hover:underline cursor-pointer">
                        Create a new account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
