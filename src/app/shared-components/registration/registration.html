<app-header></app-header>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-100 to-gray-200 py-28 px-4">
    <div class="flex w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="hidden lg:block lg:w-1/2">
            <img src="assets/signup.jpg" alt="Registration illustration" class="h-full w-full object-cover">
        </div>
        <div class="w-full lg:w-1/2 p-10">
            <h2 class="text-3xl font-extrabold text-gray-800 text-center">
                Create your <span class="text-indigo-600">Account</span>
            </h2>
            <p class="text-gray-500 text-center mt-2">Join us today and enjoy exclusive benefits</p>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-1">First Name</label>
                        <input type="text" formControlName="firstName" placeholder="Onn"
                            class="w-full rounded-lg border border-gray-300 bg-gray-100 py-2 px-3 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-1">Last Name</label>
                        <input type="text" formControlName="lastName" placeholder="Soft"
                            class="w-full rounded-lg border border-gray-300 bg-gray-100 py-2 px-3 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Email</label>
                    <input type="email" formControlName="email" placeholder="you@example.com"
                        class="w-full rounded-lg border border-gray-300 bg-gray-100 py-2 px-3 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Username</label>
                    <input type="text" formControlName="username" placeholder="Onn_soft"
                        class="w-full rounded-lg border border-gray-300 bg-gray-100 py-2 px-3 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Address</label>
                    <input type="text" formControlName="address" placeholder="123 Main Street"
                        class="w-full rounded-lg border border-gray-300 bg-gray-100 py-2 px-3 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
                <div class="mt-4">
                    <label class="block text-gray-700 text-sm font-medium mb-1">Password</label>
                    <div
                        class="flex items-center border border-gray-300 rounded-lg bg-gray-100 focus-within:ring-1 focus-within:ring-indigo-500 focus-within:border-indigo-500">
                        <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                            placeholder="••••••" class="flex-1 bg-gray-100 py-2 px-3 rounded-l-lg focus:outline-none" />
                        <button type="button" (click)="togglePassword()" class="px-3 text-gray-500 hover:text-gray-700">
                            <i [ngClass]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-gray-700 text-sm font-medium mb-1">Confirm Password</label>
                    <div
                        class="flex items-center border border-gray-300 rounded-lg bg-gray-100 focus-within:ring-1 focus-within:ring-indigo-500 focus-within:border-indigo-500">
                        <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"
                            placeholder="••••••" class="flex-1 bg-gray-100 py-2 px-3 rounded-l-lg focus:outline-none" />
                        <button type="button" (click)="toggleConfirmPassword()"
                            class="px-3 text-gray-500 hover:text-gray-700">
                            <i [ngClass]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-start">
                    <input type="checkbox" formControlName="terms"
                        class="h-4 w-4 text-indigo-600 border-gray-300 rounded mt-1" />
                    <label class="ml-2 text-sm text-gray-600">
                        I agree to the <a (click)="onTerms()"
                            class="text-indigo-600 cursor-pointer font-medium hover:underline">Terms and Conditions</a>
                    </label>
                </div>
                <div>
                    <button type="submit"
                        class="w-full py-3 rounded-lg cursor-pointer bg-gradient-to-r from-indigo-600 to-indigo-400 text-white font-semibold hover:scale-105 transition transform shadow-md flex justify-center items-center space-x-2">
                        <span *ngIf="!isLoading">Register</span>
                        <span *ngIf="isLoading" class="flex items-center space-x-2">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8v4l3.5-3.5L12 0v4a8 8 0 100 16v-4l-3.5 3.5L12 24v-4a8 8 0 01-8-8z">
                                </path>
                            </svg>
                            <span>Registering...</span>
                        </span>
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                Already have an account?
                <a (click)="onLogin()" class="text-indigo-600 cursor-pointer font-medium hover:underline">Sign in</a>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
