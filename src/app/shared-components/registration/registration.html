<app-header></app-header>

<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md my-20">
            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
                <div class="py-6 px-6 border-b border-gray-200 text-center">
                    <h1 class="text-2xl font-bold text-gray-800">Create an Account</h1>
                    <p class="text-gray-500 text-sm mt-1">Join us today for exclusive benefits</p>
                </div>
                <form class="p-6 space-y-6">
                    <div class="space-y-4">
                        <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Personal Information
                        </h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="firstName" class="block text-sm text-gray-600">First Name</label>
                                <input type="text" id="firstName" name="firstName"
                                    class="mt-1 w-full rounded-md border border-gray-300 focus:border-black focus:ring-1 focus:ring-black p-2 text-sm" />
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm text-gray-600">Last Name</label>
                                <input type="text" id="lastName" name="lastName"
                                    class="mt-1 w-full rounded-md border border-gray-300 focus:border-black focus:ring-1 focus:ring-black p-2 text-sm" />
                            </div>
                        </div>
                        <div>
                            <label for="email" class="block text-sm text-gray-600">Email Address</label>
                            <input type="email" id="email" name="email"
                                class="mt-1 w-full rounded-md border border-gray-300 focus:border-black focus:ring-1 focus:ring-black p-2 text-sm" />
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm text-gray-600">Username</label>
                            <input type="text" id="username" name="username"
                                class="mt-1 w-full rounded-md border border-gray-300 focus:border-black focus:ring-1 focus:ring-black p-2 text-sm" />
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="firstName" class="block text-sm text-gray-600">Password</label>
                                <input type="text" id="firstName" name="firstName"
                                    class="mt-1 w-full rounded-md border border-gray-300 focus:border-black focus:ring-1 focus:ring-black p-2 text-sm" />
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm text-gray-600">Confirm Password</label>
                                <input type="text" id="lastName" name="lastName"
                                    class="mt-1 w-full rounded-md border border-gray-300 focus:border-black focus:ring-1 focus:ring-black p-2 text-sm" />
                            </div>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" name="terms"
                            class="mt-1 h-4 w-4 text-black border-gray-300 rounded focus:ring-black">
                        <label for="terms" class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-black font-medium hover:underline">Terms and
                                Conditions</a>
                        </label>
                    </div>
                    <div class="text-center">
                        <button type="submit"
                            class="px-5 py-2 rounded-lg w-full bg-gradient-to-r from-blue-600 to-blue-400 text-white text-sm font-semibold uppercase shadow-md hover:shadow-lg hover:scale-105 transition">
                            Register
                        </button>
                    </div>
                </form>
                <div class="bg-gray-50 px-6 py-4 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account?
                        <a href="#" class="font-medium text-black hover:underline">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<app-footer></app-footer>
