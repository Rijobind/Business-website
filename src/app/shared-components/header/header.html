        <nav class="hidden md:flex items-center space-x-10 font-semibold tracking-wide"
            [ngClass]="isScrolled ? 'text-gray-800' : (isHomePage ? 'text-white' : 'text-gray-800')">

            <!-- Home -->
            <a href="/"
                class="uppercase text-sm px-2 py-1 rounded-md transition duration-300 hover:bg-gray-500 hover:text-white">
                Home
            </a>

            <!-- Contact -->
            <a (click)="onContact()"
                class="uppercase text-sm px-2 py-1 rounded-md cursor-pointer transition duration-300 hover:bg-gray-500 hover:text-white">
                Contact
            </a>

            <!-- Dropdown -->
            <div class="relative group">
                <button
                    class="uppercase text-sm flex items-center space-x-1 px-2 py-1 rounded-md transition duration-300 hover:bg-gray-500 hover:text-white cursor-pointer">
                    <span>Legal</span>
                    <svg class="w-4 h-4 mt-0.5 transition-transform duration-300 group-hover:rotate-180" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>

                <!-- Dropdown menu -->
                <div
                    class="absolute left-0 mt-3 w-56 bg-white rounded-lg shadow-xl opacity-0 invisible 
                   group-hover:opacity-100 group-hover:visible transition-all duration-300 ease-out z-50 text-gray-700">
                    <ul class="py-2 text-sm font-medium">
                        <li><a (click)="onTermsOfService()"
                                class="block px-5 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Terms of
                                Service</a></li>
                        <li><a (click)="onReturnsPolicy()"
                                class="block px-5 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Returns
                                Policy</a></li>
                        <li><a (click)="onAcceptableUsePolicy()"
                                class="block px-5 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Acceptable
                                Use Policy</a></li>
                        <li><a (click)="onCookiePolicy()"
                                class="block px-5 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Cookie
                                Policy</a></li>
                        <li><a (click)="oncancellationsbilling()"
                                class="block px-5 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Cancellations
                                & Billing</a></li>
                        <li><a (click)="onPrivacyPolicy()"
                                class="block px-5 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Privacy
                                Policy</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div>
            <button (click)="onOrderPage()"
                class="px-5 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-blue-400 text-white text-sm font-semibold uppercase shadow-md hover:shadow-lg hover:scale-105 transition">
                Shop
            </button>
        </div>
    </div>
</header>
