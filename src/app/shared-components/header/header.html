<header class="fixed top-0 left-0 w-full z-50 transition-all duration-300 border-b border-transparent"
    [ngClass]="isScrolled ? 'bg-white shadow-md border-gray-200' : isHomePage ? 'bg-transparent' : 'bg-white shadow-md border-gray-200'">
    <hr [ngClass]="isScrolled || !isHomePage ? 'border-gray-300' : 'border-gray-500'" />
    <div class="container mx-auto px-6 md:px-20 py-3 flex justify-between items-center">
        <a href="/" class="flex items-center space-x-2">
            <img class="h-7 w-auto" src="assets/oon-soft-logo-new.png" alt="Logo" />
            <h1 class="text-xl md:text-2xl font-bold tracking-wide transition-colors duration-300"
                [ngClass]="isScrolled ? 'text-gray-800' : isHomePage ? 'text-white' : 'text-gray-800'">
                OON SOFT LLC
            </h1>
        </a>

        <nav class="hidden md:flex items-center space-x-10 font-semibold tracking-wide"
            [ngClass]="isScrolled ? 'text-gray-800' : isHomePage ? 'text-white' : 'text-gray-800'">
            <a href="/"
                class="uppercase text-sm px-2 py-1 rounded-md transition duration-300 hover:bg-gray-500 hover:text-white">
                Home
            </a>
            <a (click)="onContact()"
                class="uppercase text-sm px-2 py-1 rounded-md cursor-pointer transition duration-300 hover:bg-gray-500 hover:text-white">
                Contact
            </a>
            <div class="relative group">
                <button
                    class="uppercase text-sm flex items-center space-x-1 px-2 py-1 rounded-md transition duration-300 hover:bg-gray-500 hover:text-white cursor-pointer">
                    <span>Legal</span>
                    <svg class="w-4 h-4 mt-0.5 transition-transform duration-300 group-hover:rotate-180" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div
                    class="absolute left-0 mt-3 w-56 bg-white rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 ease-out z-50 text-gray-700">
                    <ul class="py-2 text-sm font-medium">
                        <li><a (click)="onTermsOfService()"
                                class="block px-5 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Terms of
                                Service</a></li>
                        <li><a (click)="onReturnsPolicy()"
                                class="block px-5 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Returns
                                Policy</a></li>
                        <li><a (click)="onAcceptableUsePolicy()"
                                class="block px-5 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Acceptable
                                Use Policy</a></li>
                        <li><a (click)="onCookiePolicy()"
                                class="block px-5 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Cookie
                                Policy</a></li>
                        <li><a (click)="oncancellationsbilling()"
                                class="block px-5 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Cancellations
                                & Billing</a></li>
                        <li><a (click)="onPrivacyPolicy()"
                                class="block px-5 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Privacy
                                Policy</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="flex items-center space-x-4">
            <!-- Cart -->
            <div class="flex items-center text-blue-500 relative cursor-pointer" (click)="onCart()">
                <i class="fa-solid fa-cart-shopping text-xl"></i>
                <span *ngIf="cartCount > 0"
                    class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                    {{ cartCount }}
                </span>
            </div>

            <!-- User profile -->
            <div *ngIf="user$ | async as user" class="relative group">
                <div class="cursor-pointer flex items-center space-x-2" title="User menu">
                    <i class="fas fa-user-tie text-2xl"></i>
                    <span class="hidden md:inline">{{ user.fullName || user.username }}</span>
                </div>

                <div
                    class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-opacity duration-300 z-50">
                    <ul class="py-2">
                        <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="goToProfile()">My Account</li>
                        <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="onLogout()">Logout</li>
                    </ul>
                </div>
            </div>

            <!-- Shop button -->
            <div>
                <button (click)="onShop()"
                    class="px-5 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-blue-400 text-white text-sm font-semibold uppercase shadow-md hover:shadow-lg hover:scale-105 transition">
                    Shop
                </button>
            </div>
        </div>
    </div>
</header>
