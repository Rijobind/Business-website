<header class="fixed top-0 left-0 w-full z-50 transition-all duration-300"
    [ngClass]="isScrolled ? 'bg-white shadow' : (isHomePage ? 'bg-transparent' : 'bg-white shadow')">

    <div class="container mx-auto px-20 py-2">
        <div class="flex justify-between items-center py-3">
            <a href="/" class="flex items-center">
                <h1 class="text-2xl font-bold transition-colors duration-300"
                    [ngClass]="isScrolled ? 'text-gray-700' : (isHomePage ? 'text-white' : 'text-gray-700')">
                    Business.in
                </h1>
            </a>
            <div class="flex space-x-4 transition-colors duration-300 mr-12"
                [ngClass]="isScrolled ? 'text-gray-700' : (isHomePage ? 'text-white' : 'text-gray-700')">
                <a href="/" class="cursor-pointer hover:text-blue-600 uppercase text-sm font-normal">Home</a>
                <a (click)="onContact()"
                    class="cursor-pointer hover:text-blue-600 uppercase text-sm font-normal">Contact</a>
                <div class="relative group">
                    <button
                        class="cursor-pointer uppercase text-sm font-normal flex items-center space-x-1 hover:text-blue-600">
                        <span>Legal</span>
                        <svg class="w-4 h-4 mt-0.5 transition-transform duration-300 group-hover:rotate-180" fill="none"
                            stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div class="absolute left-0 mt-2 w-44 bg-white rounded-xl shadow-lg opacity-0 invisible 
                      group-hover:opacity-100 group-hover:visible transition-all duration-300 ease-in-out z-50
                      text-gray-700">
                        <ul class="py-2 text-sm">
                            <li><a (click)="onReturnsPolicy()"
                                    class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Returns
                                    Policy</a></li>
                            <li><a (click)="onAcceptableUsePolicy()"
                                    class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Acceptable
                                    Use Policy</a></li>
                            <li><a (click)="onCookiePolicy()"
                                    class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Cookie
                                    Policy</a></li>
                            <li><a (click)="onTermsOfService()"
                                    class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Terms of
                                    Service</a></li>
                            <li><a (click)="onPrivacyPolicy()"
                                    class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Privacy
                                    Policy</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
