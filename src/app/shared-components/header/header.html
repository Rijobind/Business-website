<header class="fixed top-0 left-0 w-full z-50 transition-all duration-300 border-b border-transparent"
    [ngClass]="isScrolled ? 'bg-white shadow-md border-gray-200' : (isHomePage ? 'bg-transparent' : 'bg-white shadow-md border-gray-200')">
    <hr [ngClass]="isScrolled || !isHomePage ? 'border-gray-300' : 'border-gray-500'">
    <div class="container mx-auto px-6 md:px-20 py-3 flex justify-between items-center">
        <a href="/" class="flex items-center space-x-2">
            <img class="h-7 w-15" src="assets/oon-soft-logo-new.png" alt="Logo">
            <h1 class="text-xl md:text-2xl font-bold tracking-wide transition-colors duration-300"
                [ngClass]="isScrolled ? 'text-gray-800' : (isHomePage ? 'text-white' : 'text-gray-800')">
                OON SOFT LLC
            </h1>
        </a>
        <nav class="hidden md:flex space-x-6 font-medium transition-colors duration-300"
            [ngClass]="isScrolled ? 'text-gray-700' : (isHomePage ? 'text-white' : 'text-gray-700')">
            <a href="/" class="uppercase text-sm hover:text-blue-600 transition">Home</a>
            <a (click)="onContact()" class="uppercase text-sm hover:text-blue-600 transition cursor-pointer">Contact</a>
            <div class="relative group">
                <button
                    class="uppercase text-sm flex items-center space-x-1 hover:text-blue-600 transition cursor-pointer">
                    <span>Legal</span>
                    <svg class="w-4 h-4 mt-0.5 transition-transform duration-300 group-hover:rotate-180" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div
                    class="absolute left-0 mt-3 w-52 bg-white rounded-xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 ease-in-out z-50 text-gray-700 border border-gray-100">
                    <ul class="py-2 text-sm">
                        <li><a (click)="onReturnsPolicy()"
                                class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Returns
                                Policy</a></li>
                        <li><a (click)="onAcceptableUsePolicy()"
                                class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Acceptable
                                Use Policy</a>
                        </li>
                        <li><a (click)="onCookiePolicy()"
                                class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Cookie
                                Policy</a></li>
                        <li><a (click)="onTermsOfcancellationsbilling()"
                                class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Cancellations
                                & Billing</a>
                        </li>
                        <li><a (click)="onPrivacyPolicy()"
                                class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">Privacy
                                Policy</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            <button (click)="onOrderPage()"
                class="px-5 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-blue-400 text-white text-sm font-semibold uppercase shadow-md hover:shadow-lg hover:scale-105 transition">
                Shop
            </button>
        </div>
    </div>
</header>
