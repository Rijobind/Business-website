<app-header></app-header>
<section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-100 to-gray-200 py-28">
    <div
        class="flex bg-white rounded-2xl shadow-2xl overflow-hidden w-full max-w-4xl transform transition-all duration-300 hover:scale-[1.01] animate-fade-in">
        <div class="hidden lg:block lg:w-1/2">
            <img src="assets/forgot.jpg" alt="Forgot password illustration" class="h-full w-full object-cover">
        </div>
        <div class="w-full p-10 lg:w-1/2">
            <h2 class="text-3xl font-extrabold text-gray-800 text-center">
                Forgot <span class="text-indigo-600">Password?</span>
            </h2>

            <p class="mt-2 text-center text-sm text-gray-600">
                Remembered your password?
                <a (click)="onLogin()" class="text-indigo-600 hover:underline font-medium cursor-pointer">
                    Login here
                </a>
            </p>
            <div class="mt-8">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                <div class="flex items-center border rounded-lg bg-gray-100">
                    <span class="px-3 text-gray-500"><i class="fas fa-envelope"></i></span>
                    <input type="email" placeholder="you@example.com" [(ngModel)]="email" name="email"
                        class="w-full bg-gray-100 py-2 px-2 text-gray-700 focus:outline-none rounded-r-lg">
                </div>
            </div>
            <div class="mt-8">
                <button (click)="resetPassword()" [disabled]="isLoading"
                    class="w-full py-3 rounded-lg cursor-pointer bg-gradient-to-r from-blue-600 to-blue-400 text-white font-semibold hover:scale-105 transition transform shadow-md flex justify-center items-center space-x-2">
                    <span *ngIf="!isLoading">Reset Password</span>
                    <span *ngIf="isLoading" class="flex items-center space-x-2">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8v4l3.5-3.5L12 0v4a8 8 0 100 16v-4l-3.5 3.5L12 24v-4a8 8 0 01-8-8z">
                            </path>
                        </svg>
                        <span>Processing...</span>
                    </span>
                </button>
            </div>
            <p *ngIf="message" class="mt-4 text-center text-sm text-green-600">{{ message }}</p>
            <p *ngIf="error" class="mt-4 text-center text-sm text-red-600">{{ error }}</p>
        </div>
    </div>
</section>
<app-footer></app-footer>
