<app-header></app-header>
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-100 to-gray-200 py-28">
    <div
        class="mb-0 w-screen lg:mx-auto lg:w-[500px] card shadow-lg border-none transform transition-all duration-300 hover:scale-[1.01] animate-fade-in shadow-slate-100 relative">
        <div class="bg-white shadow-md rounded-xl p-8 max-w-md w-full">
            <div *ngIf="isLoading" class="flex flex-col items-center mb-6">
                <p class="mt-4 text-sm text-gray-500">Verifying your request...</p>
            </div>
            <div *ngIf="!isLoading" class="flex flex-col items-center mb-6">

                <h1 [ngClass]="messageColor" class="text-md font-bold text-center">{{ message }}</h1>
            </div>
            <div class="w-full" *ngIf="showButton">
                <button type="button" (click)="onButtonClick()"
                    class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white text-sm rounded-lg shadow-md transition flex items-center justify-center space-x-2">
                    <span *ngIf="!isLoading">{{ buttonLabel }}</span>
                    <span *ngIf="isLoading" class="flex items-center space-x-2">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8v4l3.5-3.5L12 0v4a8 8 0 100 16v-4l-3.5 3.5L12 24v-4a8 8 0 01-8-8z">
                            </path>
                        </svg>
                        <span>Processing...</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
