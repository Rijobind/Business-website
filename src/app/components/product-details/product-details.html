<app-header></app-header>
<div class="bg-gray-50 min-h-screen py-16">
    <div class="max-w-6xl mx-auto px-6">
        <!-- Page Title -->
        <div class="mb-12 text-center">
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">Favorites</h1>
            <p class="text-gray-500 mt-2">Your saved product details</p>
        </div>

        <!-- Product Card -->
        <div
            class="bg-white shadow-xl rounded-2xl p-8 md:p-12 flex flex-col md:flex-row gap-10 transform transition-all duration-300 hover:scale-[1.01] animate-fade-in">

            <!-- Product Image -->
            <div class="md:w-1/2 flex justify-center">
                <img [src]="'http://216.183.222.46:8081/' + product?.im_ProductImages?.[0]?.image_url"
                    alt="{{ product?.brand }}"
                    class="w-full h-[420px] object-contain rounded-lg shadow-md bg-gray-50 p-4" />
            </div>

            <!-- Product Details -->
            <div class="md:w-1/2 flex flex-col justify-between">
                <div>
                    <!-- Brand + Tag -->
                    <div class="flex items-center gap-3 mb-4">
                        <span
                            class="px-3 py-1 bg-teal-100 text-teal-700 text-xs font-semibold rounded-full uppercase tracking-wide">Favorite</span>
                        <span class="text-sm text-gray-400">ID: {{ product?.product_id }}</span>
                    </div>

                    <!-- Brand Name -->
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ product?.brand }}</h2>
                    <p class="text-gray-600 mb-6 leading-relaxed">{{ product?.description }}</p>

                    <!-- Price -->
                    <div class="mb-6">
                        <span class="text-3xl font-extrabold text-teal-600">$ {{ product?.price }}</span>
                        <span class="text-sm text-gray-400 ml-2 line-through" *ngIf="product?.oldPrice">
                            $ {{ product?.oldPrice }}
                        </span>
                    </div>

                    <!-- Availability -->
                    <div class="mb-6">
                        <span class="text-sm text-gray-500">Availability:</span>
                        <span class="ml-2 font-medium"
                            [ngClass]="{'text-green-600': product?.stock_quantity > 0, 'text-red-600': product?.stock_quantity <= 0}">
                            {{ product?.stock_quantity > 0 ? 'In Stock (' + product?.stock_quantity + ' available)' :
                            'Out of Stock' }}
                        </span>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex gap-4 mt-6">
                    <button (click)="addToCart()"
                        class="flex-1 bg-teal-600 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-teal-700 transition">
                        Add to Cart
                    </button>
                    <button (click)="onCart()"
                        class="flex-1 border border-teal-600 text-teal-600 py-3 rounded-lg font-semibold hover:bg-teal-50 transition">
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
