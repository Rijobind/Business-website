<app-header></app-header>

<section class="mx-3">
    <div *ngIf="!isLoading && policyData; else loading"
        class="max-w-7xl mt-28 mb-10 bg-red-50 rounded-3xl p-10 sm:p-6 mx-auto transform transition-all duration-300 hover:scale-[1.01] animate-fade-in"
        data-aos="fade-up" data-aos-delay="100">
        <div class="relative mx-auto text-gray-700 leading-relaxed">
            <div class="ql-editor max-w-5xl" [innerHTML]="policyData.traccp_description"></div>
        </div>
    </div>

    <ng-template #loading>
        <div class="max-w-7xl mt-28 mb-10 bg-red-50 rounded-3xl p-10 sm:p-6 mx-auto">
            <div class="space-y-4">
                <div class="skeleton h-8 w-1/3 mx-auto"></div>
                <div class="skeleton h-4 w-1/4 mx-auto mb-6"></div>
                <div class="space-y-3 max-w-5xl mx-auto">
                    <div class="skeleton h-4 w-full mb-10"></div>
                    <div class="skeleton h-6 w-2/12 mb-8"></div>
                    <div class="skeleton h-4 w-full"></div>
                    <div class="skeleton h-4 w-full mb-10"></div>
                    <div class="skeleton h-6 w-2/12 mb-8"></div>
                    <div class="skeleton h-4 w-full"></div>
                    <div class="skeleton h-4 w-full"></div>
                    <div class="skeleton h-6 w-2/12 mb-8"></div>
                    <div class="skeleton h-4 w-full"></div>
                    <div class="skeleton h-4 w-full mb-10"></div>
                    <div class="skeleton h-6 w-2/12 mb-8"></div>
                    <div class="skeleton h-4 w-full"></div>
                    <div class="skeleton h-4 w-full"></div>
                </div>
            </div>
        </div>
    </ng-template>
</section>

<app-footer></app-footer>
